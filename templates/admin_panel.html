{% extends 'base.html' %}

{% block head %}
<link href="https://cdn.tailwindcss.com/3.4.3" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Painel Administrativo</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <a href="{{ url_for('listar_arquivos', pasta='uploads') }}" 
               class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg shadow text-center transition duration-200">
                📁 Gerenciar Comprovantes
            </a>

            <a href="{{ url_for('listar_arquivos', pasta='relatorios') }}" 
               class="block bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg shadow text-center transition duration-200">
                📂 Gerenciar Relatórios
            </a>

            <a href="{{ url_for('index') }}" 
               class="block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg shadow text-center transition duration-200">
                📊 Página Inicial
            </a>

            <a href="{{ url_for('mes', mes=1, ano=2025) }}" 
               class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 px-6 rounded-lg shadow text-center transition duration-200">
                🧾 Lançamentos do Mês
            </a>
        </div>
    </div>
</div>
{% endblock %}
