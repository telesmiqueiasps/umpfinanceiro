{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-10 mb-10 animate-fade-in">
    <!-- Cabeçalho -->
    <div class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold text-gray-900">
            Painel da Gestão
        </h1>
        <p class="mt-2 text-sm sm:text-base text-gray-500 leading-relaxed max-w-2xl mx-auto">
            Consulta de relatórios, comprovantes e cadastro de UMPs/Federações.
        </p>
        <div class="w-8 sm:w-12 h-0.5 mx-auto mt-3 bg-gray-600"></div>
    </div>

    <!-- Card com botões -->
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-sm border border-gray-200">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">
            <!-- Botão Relatórios -->
            <a href="{{ url_for('admin_buscar_relatorio') }}" 
               class="bg-gray-800 text-gray-100 px-5 sm:px-6 py-2.5 sm:py-3 rounded-md hover:bg-gray-900 transition-all duration-200 flex items-center justify-center text-base font-medium">
                <span class="mr-2"><i class="fas fa-file-alt"></i></span> Consultar Relatórios
            </a>
            <!-- Botão Comprovantes -->
            <a href="{{ url_for('admin_buscar_comprovantes') }}" 
               class="bg-gray-800 text-gray-100 px-5 sm:px-6 py-2.5 sm:py-3 rounded-md hover:bg-gray-900 transition-all duration-200 flex items-center justify-center text-base font-medium">
                <span class="mr-2"><i class="fas fa-receipt"></i></span> Consultar Comprovantes
            </a>
            <!-- Botão Cadastro de Novo Usuário -->
            <a href="{{ url_for('cadastro') }}" 
               class="bg-gray-800 text-gray-100 px-5 sm:px-6 py-2.5 sm:py-3 rounded-md hover:bg-gray-900 transition-all duration-200 flex items-center justify-center text-base font-medium">
                <span class="mr-2"><i class="fas fa-user-plus"></i></span> Cadastrar Usuário
            </a>
        </div>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .shadow-sm {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .rounded-lg {
        border-radius: 0.5rem;
    }
    .rounded-md {
        border-radius: 0.375rem;
    }
    a {
        transition: all 0.2s ease;
    }
    a:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block extra_head %}
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
