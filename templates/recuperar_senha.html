<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="icon" href="{{ url_for('static', filename='Logos/logo_sinodal.png') }}" type="image/png">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e6f0fa, #d1e0e8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shadow-custom {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-gradient {
            background: linear-gradient(to right, #4f46e5, #3b82f6);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #4338ca, #2563eb);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container max-w-md mx-auto bg-white bg-opacity-95 backdrop-blur-lg p-8 rounded-3xl shadow-custom">
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 bg-gradient-to-r from-indigo-600 to-blue-500 text-transparent bg-clip-text">
                Recuperar Senha
            </h2>
            <p class="mt-2 text-gray-600 text-lg">
                Insira o e-mail que está cadastrado para receber instruções de recuperação.
            </p>
            <hr class="w-16 mx-auto mt-4 border-t-2 border-indigo-500 opacity-80">
        </div>

        <!-- Formulário -->
        <form method="POST" class="space-y-6">
            <div class="relative">
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope mr-2"></i> Digite seu e-mail
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-gray-900 placeholder-gray-400 transition-all duration-200"
                       placeholder="exemplo@dominio.com">
            </div>
            <div class="text-center">
                <button type="submit" 
                        class="btn-gradient text-white px-6 py-3 rounded-xl font-semibold w-full md:w-auto">
                    <i class="fas fa-paper-plane mr-2"></i> Recuperar Senha
                </button>
            </div>
        </form>

        <!-- Link de retorno -->
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i> Voltar ao Login
            </a>
        </div>
    </div>
</body>
</html>
