{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto bg-white bg-opacity-95 backdrop-blur-lg p-10 rounded-3xl shadow-xl mt-12 mb-12 animate-fade-in">
    <!-- Cabeçalho -->
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 bg-gradient-to-r from-indigo-600 to-blue-500 text-transparent bg-clip-text">
            Consultar Relatórios e Comprovantes
        </h1>
        <p class="mt-4 text-lg text-gray-600 leading-relaxed max-w-2xl mx-auto">
            Esta página permite que você consulte relatórios financeiros e comprovantes de anos anteriores.
        </p>
        <hr class="w-16 mx-auto mt-6 mb-0 border-t-2 border-indigo-500 opacity-80">
    </div>

    <!-- Botões centralizados -->
    <div class="flex flex-col items-center space-y-6">
        <!-- Linha de Relatórios -->
        <div class="flex justify-center space-x-6">
            <a href="{{ url_for('buscar_relatorio') }}" 
               class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-8 py-3 rounded-xl shadow-lg hover:from-indigo-700 hover:to-blue-600 transition-all duration-300 transform hover:scale-105 flex items-center text-lg font-semibold">
                <span class="mr-3"><i class="fas fa-file-alt"></i></span> Consultar Relatórios
            </a>
        </div>
        <!-- Linha de Comprovantes -->
        <div class="flex justify-center space-x-6">
            <a href="{{ url_for('buscar_comprovantes') }}" 
               class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white px-8 py-3 rounded-xl shadow-lg hover:from-teal-600 hover:to-cyan-600 transition-all duration-300 transform hover:scale-105 flex items-center text-lg font-semibold">
                <span class="mr-3"><i class="fas fa-receipt"></i></span> Consultar Comprovantes
            </a>
        </div>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }
    .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
    }
    .shadow-lg {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .rounded-3xl {
        border-radius: 1.5rem;
    }
</style>
{% endblock %}

{% block extra_head %}
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
