{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-10 mb-10 animate-fade-in">
    <!-- Cabeçalho -->
    <div class="text-center mb-8">
        <h2 class="text-3xl sm:text-4xl font-semibold text-gray-900">
            Cadastro de Usuário
        </h2>
        <p class="mt-2 text-sm sm:text-base text-gray-500 leading-relaxed max-w-md mx-auto">
            Cadastre um novo usuário que terá acesso ao sistema.
        </p>
        <div class="w-8 sm:w-12 h-0.5 mx-auto mt-3 bg-gray-600"></div>
    </div>

    <!-- Card com formulário -->
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-sm border border-gray-200 max-w-lg mx-auto">
        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 p-3 rounded-md bg-green-100 text-green-800 text-sm font-medium border border-green-200">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('cadastro') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Nome de Usuário
                </label>
                <input type="text" 
                       class="w-full px-4 py-2.5 rounded-md border border-gray-300 text-gray-900 focus:border-gray-500 focus:ring-1 focus:ring-gray-300 transition-all duration-200" 
                       id="username" 
                       name="username" 
                       required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">
                    Senha
                </label>
                <input type="password" 
                       class="w-full px-4 py-2.5 rounded-md border border-gray-300 text-gray-900 focus:border-gray-500 focus:ring-1 focus:ring-gray-300 transition-all duration-200" 
                       id="senha" 
                       name="senha" 
                       required>
                <div class="mt-2 flex items-center">
                    <input type="checkbox" 
                           id="mostrar-senha" 
                           class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded">
                    <label for="mostrar-senha" class="ml-2 text-sm text-gray-600">
                        Mostrar senha
                    </label>
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-gray-800 text-gray-100 px-6 py-2.5 rounded-md hover:bg-gray-900 transition-all duration-200 text-base font-medium">
                Cadastrar
            </button>
        </form>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .shadow-sm {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .rounded-lg {
        border-radius: 0.5rem;
    }
    .rounded-md {
        border-radius: 0.375rem;
    }
    button, input {
        transition: all 0.2s ease;
    }
    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input:focus {
        outline: none;
    }
    #mostrar-senha:focus {
        outline: none;
    }
</style>

<!-- Script para toggle da senha -->
<script>
    document.getElementById('mostrar-senha').addEventListener('change', function() {
        const senhaInput = document.getElementById('senha');
        if (this.checked) {
            senhaInput.type = 'text';
        } else {
            senhaInput.type = 'password';
        }
    });
</script>
{% endblock %}
